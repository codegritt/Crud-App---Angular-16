<button
  class="text-white float-right mr-36 mt-10 bg-[#8A307F] hover:bg-[#8A307F] border focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-[#8A307F] dark:hover:bg-[#8A307F] dark:focus:ring-[#8A307F]"
  onclick="my_modal_1.showModal()"
>
  Add Employee
</button>

<!-- 
  <button type="button" class="btn btn-warning" (click)="getIMDBData()">Get Data</button> -->

<dialog id="my_modal_1" class="modal w-4/12 rounded-xl showBox">
  <div class="modal-box">
    <div class="modal-action float-right mr-5 mt-5">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">X</button>
      </form>
    </div>

    <form class="p-10">
      <div>
        <h3 class="font-bold text-lg mb-5">Add/ Edit Employee details</h3>
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <div class="relative z-0 w-full mb-6 group">
          <input
            type="text"
            [(ngModel)]="name"
            [ngModelOptions]="{ standalone: true }"
            id="name"
            placeholder=""
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            required
          />
          <label
            for="floating_first_name"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Enter name</label
          >
        </div>
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="address"
          [ngModelOptions]="{ standalone: true }"
          id="address"
          placeholder=""
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          required
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Enter Address</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="phone"
          [ngModelOptions]="{ standalone: true }"
          id="phone"
          placeholder=""
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          required
        />
        <label
          for="floating_phone"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Enter Number</label
        >
      </div>

      <button
        type="submit"
        (click)="save()"
        class="text-white bg-[#8A307F] hover:bg-[#8A307F] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-[#8A307F] dark:hover:bg-[#8A307F] dark:focus:ring-[#8A307F]"
      >
        Submit
      </button>
    </form>
  </div>
</dialog>

<div class="p-40 relative overflow-x-auto">
  <div>
    <input
      class="block mb-10 py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
    />
  </div>
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-center text-xs text-white uppercase bg-[#8A307F] dark:text-white"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Address</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let StudentItem of StudentArray | search : searchText"
        class="text-center text-black bg-white border-b dark:bg-white dark:border-gray-700 showBox"
      >
        <td class="px-6 py-4">
          {{ StudentItem.name }}
        </td>
        <td class="px-6 py-4">
          {{ StudentItem.address }}
        </td>
        <td class="px-6 py-4">
          {{ StudentItem.phone }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-success"
            (click)="setUpdate(StudentItem)"
            onclick="my_modal_1.showModal()"
          >
            <i class="fas fa-edit"></i>
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button
            type="button"
            class="btn btn-danger"
            (click)="setDelete(StudentItem)"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
